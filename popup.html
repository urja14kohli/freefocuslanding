<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lockdin Settings</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Lockdin</h1>
            <p class="subtitle">Manage your blocked sites</p>
        </header>

        <div class="add-site-section">
            <input type="text" id="siteInput" placeholder="e.g. reddit.com" autocomplete="off">
            <button id="addSiteBtn">+ Add</button>
        </div>

        <div class="sites-list" id="sitesList">
            <!-- Sites will be rendered here -->
        </div>

        <div class="footer">
            <p class="hint">Sites are blocked when you have a focus set</p>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
